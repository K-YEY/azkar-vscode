<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Mosque silhouette -->
  <g transform="translate(100, 140)">
    <!-- Main dome -->
    <ellipse cx="0" cy="-30" rx="35" ry="25" fill="#f8fafc" opacity="0.95"/>
    
    <!-- Minaret left -->
    <rect x="-55" y="-35" width="12" height="45" fill="#f8fafc" opacity="0.95" rx="2"/>
    <ellipse cx="-49" cy="-38" rx="8" ry="6" fill="#f8fafc" opacity="0.95"/>
    <rect x="-51" y="-50" width="4" height="12" fill="#fbbf24"/>
    <circle cx="-49" cy="-52" r="3" fill="#fbbf24"/>
    
    <!-- Minaret right -->
    <rect x="43" y="-35" width="12" height="45" fill="#f8fafc" opacity="0.95" rx="2"/>
    <ellipse cx="49" cy="-38" rx="8" ry="6" fill="#f8fafc" opacity="0.95"/>
    <rect x="47" y="-50" width="4" height="12" fill="#fbbf24"/>
    <circle cx="49" cy="-52" r="3" fill="#fbbf24"/>
    
    <!-- Main building -->
    <rect x="-30" y="-20" width="60" height="30" fill="#f8fafc" opacity="0.95" rx="2"/>
    
    <!-- Crescent on top of dome -->
    <g transform="translate(0, -50)">
      <path d="M -3 0 Q -3 -8, 3 -8 Q 0 -5, 0 0 Z" fill="#fbbf24"/>
      <circle cx="2" cy="-6" r="1.5" fill="#1e3a8a"/>
    </g>
  </g>
  
  <!-- Stars -->
  <g fill="#fef08a" opacity="0.8">
    <circle cx="40" cy="40" r="2"/>
    <circle cx="160" cy="50" r="1.5"/>
    <circle cx="30" cy="70" r="1.5"/>
    <circle cx="170" cy="80" r="2"/>
    <circle cx="50" cy="90" r="1"/>
    <circle cx="150" cy="35" r="1"/>
  </g>
  
  <!-- Moon crescent -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="20" fill="url(#moonGrad)"/>
    <circle cx="5" cy="-2" r="18" fill="#1e3a8a"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3" stroke="#fef08a" stroke-width="1" fill="none">
    <circle cx="100" cy="100" r="85"/>
  </g>
</svg>